
<!-- svg 画线条属性说明： -->
<!-- x1 在 x 轴定义线条的开始 -->
<!-- y1 在 y 轴定义线条的开始 -->
<!-- x2 在 x 轴定义线条的结束 -->
<!-- y2 在 y 轴定义线条的结束 -->

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2"/>
</svg>
