

<!-- svg 画矩形属性说明： -->
<!-- x 和 y 定义矩形的左侧和顶端位置 -->
<!-- rx 和 ry 相当于圆心的坐标产生圆角 -->
<!-- width 和 height 定义矩形的高度和宽度 -->
<!-- fill 定义矩形的填充颜色（rgb 值、颜色名或者十六进制值） -->
<!-- stroke-width 定义矩形边框的宽度 -->
<!-- stroke 定义矩形边框的颜色 -->
<!-- fill-opacity 属性定义填充颜色透明度（合法的范围是：0 - 1） -->
<!-- stroke-opacity 属性定义笔触颜色的透明度（合法的范围是：0 - 1） -->
<!-- opacity 属性定义整个元素的透明值（合法的范围是：0 - 1） -->
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect x="20" y="20" rx="10" ry="10" width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0);fill-opacity:0.1;stroke-opacity:0.9;opacity:0.9"/>
</svg>
