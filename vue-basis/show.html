<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>v-show</title>
</head>

<body>
    <h1>v-show 判断显示</h1>
    <hr>
    <div id="app">
        <div v-show="isVisible">Yeah, you see me finally.</div>
    </div>
    <script type="text/javascript">
        'use strict';
        
        var app = new Vue({
            el: '#app',
            data: {
                isVisible: false
            }
        })
    </script>
</body>

</html>
