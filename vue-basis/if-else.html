<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>v-if & v-else</title>
</head>

<body>
    <h1>v-if 判断登录</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">Welcome, administrator</div>
        <div v-else>请登录</div>
    </div>
    <script type="text/javascript">
        'use strict';
        
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: false
            }
        });
    </script>
</body>

</html>
