<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
    <title>extend 扩展无参数标签</title>
</head>

<body>
    <h1>extend</h1>
    <hr>
    <div id="app">
        <demo></demo>
    </div>
    <script type="text/javascript">
        'use strict';

        var demoExtend = Vue.extend({
           template:`<p><a :href='url'>{{ author }}</a></p>`,
           data:function(){
               return{
                   author:'chenyuanqi',
                   url:'http://www.chenyuanqi.com'
               }
           }
        });
        new demoExtend().$mount('demo');
    </script>
</body>

</html>
